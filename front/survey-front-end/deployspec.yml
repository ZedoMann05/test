# buildspec for front-end
version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 16
    commands:
      - cd $CODEBUILD_SRC_DIR_front_end_artifacts/front-end/survey-front-end
  build:
    on-failure: ABORT
    commands:
      - npm ci
  post_build:
    commands:
      - npm run deploy
