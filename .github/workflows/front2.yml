name: front

on:
  workflow_call:
    inputs:
      front_paths:
        required: true
        type: string
      bucket_url:
        required: true
        type: string
      node_version:
        required: true
        type: string

jobs:
  set_env:
    runs-on: ubuntu-latest
    env:
      BUCKET_URL: ${{ inputs.bucket_url }}
    
    outputs:
      PROJECT_ID: ${{ steps.set_env.outputs.project_id }}
      BUCKET_URL: ${{ steps.set_env.outputs.bucket_url }}
      BUCKET_BACKUP_URL: ${{ steps.set_env.outputs.bucket_backup_url }}

    steps:
      - name: set env
        id: set_env
        run: |
          if [ "${{ github.ref_name }}" == "development" ]; then
            echo "project_id=majestic-energy-420321" >> $GITHUB_OUTPUT
            echo "bucket_url=${{ env.BUCKET_URL }}-dev" >> $GITHUB_OUTPUT
            echo "bucket_backup_url=${{ env.BUCKET_URL }}-dev-backup" >> $GITHUB_OUTPUT
            echo "Set ENV to development."
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            echo "project_id=majestic-energy-420321" >> $GITHUB_OUTPUT
            echo "bucket_url=${{ env.BUCKET_URL }}-staging" >> $GITHUB_OUTPUT
            echo "bucket_backup_url=${{ env.BUCKET_URL }}-staging-backup" >> $GITHUB_OUTPUT
            echo "Set ENV to staging."
          fi
    
  deploy_front:
    runs-on: ubuntu-latest
    needs: set_env
    env:
      PROJECT_ID: ${{ needs.set_env.outputs.PROJECT_ID }}
      FRONT_PATH: ${{ inputs.front_paths }}
      BUCKET_URL: ${{ needs.set_env.outputs.BUCKET_URL }}
      BUCKET_BACKUP_URL: ${{ needs.set_env.outputs.BUCKET_BACKUP_URL }}
      NODE_VERSION: ${{ inputs.node_version }}
      COMMIT_SHA: ${{ github.event.inputs.commit_sha }}
      outputs: "npm_install,npm_build,deploy,choice_commit"
    
    outputs:
      npm_install: ${{ steps.npm_install.outcome }}
      npm_build: ${{ steps.npm_build.outcome }}
      deploy: ${{ steps.deploy.outcome }}
      choice_commit: ${{ steps.choice_commit.outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.TEST_FRONT }}'

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.PROJECT_ID }}
        
      - uses: actions/setup-node@v4
        with:
            node-version: '${{ env.NODE_VERSION }}'

      - name: choice commit
        if: ${{ github.event.inputs.rollback == 'yes' }}
        id: choice_commit
        run: |
          git fetch origin && git pull origin
          git checkout ${{ env.COMMIT_SHA }}
            
      - name: npm install
        id: npm_install
        run: |
          cd ${{ env.FRONT_PATH }}
          npm install
    
      - name: npm build
        id: npm_build
        run: |
          cd ${{ env.FRONT_PATH }}
          npm run build
      
      - name: deploy front to storage
        id: deploy
        run: |
          cd ${{ env.FRONT_PATH }}/build
          if [ -n "$(gcloud storage ls ${{ env.BUCKET_URL }})" ]; then
            gcloud storage rm -r ${{ env.BUCKET_URL }}/*
          fi
          gcloud storage cp -r ./* ${{ env.BUCKET_URL }}
          gcloud storage objects update -r ${{ env.BUCKET_URL }}/* --add-acl-grant=entity=allUsers,role=READER

      - name: Setting Slack Notification
        if: ${{ always() }}
        run: |
          SLACK_MESSAGE="Backup is ready! :white_check_mark: \n\n <!channel>"

          steps_json=$(echo '${{ toJson(steps) }}')

          step_names=($(echo "$steps_json" | jq -r 'keys_unsorted[]'))

          for output in "${step_names[@]}"; do
            step_status=$(echo "$steps_json" | jq -r ".$output.outcome")
            echo $step_status
            echo $output
            if [ "$step_status" == 'failure' ]; then
              failed_dbs+=("$output")
            fi
          done

          if [ ${#failed_dbs[@]} -gt 0 ]; then
            failed_dbs_message=""
            for failed in "${failed_dbs[@]}"; do
              failed_db=$(echo $failed | sed 's/_status//; s/_/-/g')
              failed_dbs_message+="Job: Create dump for getpin-${failed_db}-dev-db :x: \n "
            done
            SLACK_MESSAGE="$failed_dbs_message <!channel>"
          fi
            
          echo "SLACK_TITLE=Backup *${{ env.PROJECT_ID }}* database" >> $GITHUB_ENV
          echo "SLACK_MESSAGE=$SLACK_MESSAGE" >> $GITHUB_ENV
          echo "SLACK_FOOTER=$(TZ="Europe/Kiev" date +"%Y-%m-%dT%H:%M:%S")" >> $GITHUB_ENV  

