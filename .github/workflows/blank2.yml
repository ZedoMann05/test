name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate Commit
      run: |
        # Отримати список SHA комітів, які відсутні на сервері
        git fetch origin ${{ github.ref }}
    
        # Отримати SHA останнього коміту, що був доданий під час пушу
        head_sha=$(git log --format=%H origin/${{ github.ref }}..HEAD | tail -n 1)
    
        # Отримати шаблон для гілки (видаляємо "refs/heads/")
        branch_pattern=$(echo ${{ github.ref }} | sed 's|refs/heads/||')
    
        # Перевірити останній коміт на відповідність шаблону
        if git log -1 --format=%B $head_sha | grep -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
          echo "# Validate Commit" > ./report.md
          echo "Your commit - $(git log -1 --format=%B $head_sha)" >> ./report.md
          echo "🟢 There are valid commits according to regulation." >> ./report.md
          exit 0
        else
          echo "# Validate Commit" > ./report.md
          echo "Your commit - $(git log -1 --format=%B $head_sha)" >> ./report.md
          echo "🔴 There are no valid commits according to regulation." >> ./report.md
          exit 1
        fi
    
    
    - name: Post report as comment
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md