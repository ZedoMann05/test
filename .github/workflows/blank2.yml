name: Get Last Commit Name

on:
  workflow_call:

jobs:
  get-last-commit-name:
    runs-on: ubuntu-latest
    outputs:
      commit-name: ${{ steps.display.outputs.commit-name }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get last commit name
      id: display
      run: echo "::set-output name=commit-name::$(git log -1 --pretty=format:'%s')"
