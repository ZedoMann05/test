name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Validate Commits
      run: |
        # –û—Ç—Ä–∏–º—É—î–º–æ —Å–ø–∏—Å–æ–∫ —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä—ñ–≤ –∫–æ–º—ñ—Ç—ñ–≤, –ø–æ–≤'—è–∑–∞–Ω–∏—Ö –∑ –ø–æ—Ç–æ—á–Ω–∏–º Pull Request
        commits=($(echo "${{ github.event.pull_request.commits }}" | tr -d '[],'))
        
        branch_pattern=$(echo ${{ github.event.pull_request.head.ref }} | grep -oE '\/([a-zA-Z0-9_-]+)\/' | cut -d'/' -f2)
        
        # –ü–µ—Ä–µ–±–∏—Ä–∞—î–º–æ –∫–æ–º—ñ—Ç–∏ —ñ –≤–∞–ª—ñ–¥—É—î–º–æ —ó—Ö
        echo "# Validate Commit" > ./report.md
        echo "All commits are valid according to regulation." >> ./report.md
        for commit_sha in "${commits[@]}"; do
          if git log --format=%B $commit_sha | grep -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
            echo "üü¢ Commit $commit_sha is valid according to regulation."
          else
            echo "üî¥ Commit $commit_sha is not valid according to regulation."
            exit 1
          fi
        done
        
        # –Ø–∫—â–æ –≤—Å—ñ –∫–æ–º—ñ—Ç–∏ –ø—Ä–æ–π—à–ª–∏ –≤–∞–ª—ñ–¥–∞—Ü—ñ—é
        exit 0
    
    - name: Post comment on Pull Request
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md
