name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Fetch base branch
      run: git fetch origin ${{ github.event.pull_request.base.ref }}
      
    - name: Validate Commits
      run: |
        # Здійснюємо перевірку комітів за допомогою регулярного виразу
        if git log --format=%B FETCH_HEAD..${{ github.event.pull_request.head.sha }} | grep -E '^(fix|hotfix|bugfix|feat|feature|breaking)((.+))?:.+'; then
          echo "🟢 There are valid commits according to regulation."
          exit 0
        else
          echo "🔴 There is no commits that are valid according to regulation"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
