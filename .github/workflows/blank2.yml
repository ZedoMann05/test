name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Validate Commits
      run: |
        branch_pattern=$(echo ${{ github.event.pull_request.head.ref }} | grep -oE '\/([a-zA-Z0-9_-]+)\/' | cut -d'/' -f2)
        
        # Отримуємо ідентифікатори комітів з історії гілки
        commit_shas=$(git log --pretty=format:"%H" "${{ github.event.pull_request.head.ref }}")
        
        # Перебираємо коміти і валідуємо їх
        for commit_sha in $commit_shas; do
          if git log --format=%B "$commit_sha" | grep -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
            echo "🟢 Commit $commit_sha is valid according to regulation."
          else
            echo "🔴 Commit $commit_sha is not valid according to regulation."
            exit 1
          fi
        done
        
        # Якщо всі коміти пройшли валідацію
        echo "# Validate Commit" > ./report.md
        echo "All commits are valid according to regulation." >> ./report.md
        exit 0
    
    - name: Post comment on Pull Request
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md
