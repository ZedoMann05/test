name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate Commit
      run: |
        git fetch origin ${{ github.event.pull_request.head.ref }}
        
        git fetch origin ${{ github.event.pull_request.base.ref }}

        head_sha=$(git rev-parse origin/${{ github.event.pull_request.head.ref }})
        
        base_sha=$(git rev-parse origin/${{ github.event.pull_request.base.ref }})

        git log --format=%s $base_sha..$head_sha > commits.txt

        validate_commit=true

        echo "# Validate Commit" > ./report.md

        while IFS= read -r commit; do
            # –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ—Å—Ç—ñ —Ä—è–¥–∫–∞ —à–∞–±–ª–æ–Ω—É
            if ! grep -q -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+" <<< "$commit"; then
                echo "$commit" >> ./commit.txt
                validate_commit=false
            fi
        done < "commits.txt"

        if [ "$validate_commit" = false ]; then
            echo "üî¥ There is no commits that are valid according to regulation:" >> ./report.md
            cat ./commit.txt >> ./report.md
            exit 1
        else
            echo "üü¢ There are valid commits according to regulation." >> ./report.md
        fi
    
    - name: Post report as comment
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md
