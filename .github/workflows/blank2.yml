name: Check commit

on:
  workflow_call:

jobs:
  check_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Validate Commits
      run: |
        # Здійснюємо перевірку комітів за допомогою регулярного виразу
        git fetch origin dev
        if git diff --name-only origin/dev HEAD | grep -E '^(fix|hotfix|bugfix|feat|feature|breaking)((.+))?:.+'; then
          echo "🟢 There are valid commits according to regulation."
          exit 0
        else
          echo "🔴 There is no commits that are valid according to regulation"
          git log -1 --format="%s"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
