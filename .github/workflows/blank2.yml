name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Validate Commits
      run: |
        git fetch origin ${{ github.event.pull_request.head.ref }}
        
        head_sha=$(git rev-parse origin/${{ github.event.pull_request.head.ref }})
        
        # Здійснюємо перевірку комітів за допомогою регулярного виразу
        if git log -1 --format=%B $head_sha | grep -E '^(fix|hotfix|bugfix|feat|feature|breaking)((.+))?:.+'; then
          echo "🟢 There are valid commits according to regulation."
          exit 0
        else
          echo "🔴 There is no commits that are valid according to regulation"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
