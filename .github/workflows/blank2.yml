name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Validate Commits
      run: |
        git fetch origin ${{ github.head_ref }}
        
        head_sha=$(git rev-parse origin/${{ github.head_ref }})
        
        branch_pattern=$(echo ${{ github.head_ref }} | grep -oE '\/([a-zA-Z0-9_-]+)\/' | cut -d'/' -f2)

        if git log --format=%B $head_sha | grep -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
          echo "# Validate Commit" > ./report.md
          echo "Your commit - $(git log --format=%B $head_sha)" >> ./report.md
          echo "ðŸŸ¢ There are valid commits according to regulation." >> ./report.md
          exit 0
        else
          echo "# Validate Commit" > ./report.md
          echo "Your commit - $(git log --format=%B $head_sha)" >> ./report.md
          echo "ðŸ”´ There are no commits that are valid according to regulation" >> ./report.md
          exit 1
        fi
    
    - name: Post comment on Pull Request
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md