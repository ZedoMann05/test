name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate Commit
      run: |
        git fetch origin ${{ github.event.pull_request.head.ref }}
        
        git fetch origin ${{ github.event.pull_request.base.ref }}

        head_sha=$(git rev-parse origin/${{ github.event.pull_request.head.ref }})
        
        base_sha=$(git rev-parse origin/${{ github.event.pull_request.base.ref }})

        branch_pattern=$(echo ${{ github.event.pull_request.head.ref }} | grep -oE '\/([a-zA-Z0-9_-]+)\/' | cut -d'/' -f2)
        
        # if git log --format=%s $base_sha..$head_sha | grep -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
        #   echo "# Validate Commit" > ./report.md
        #   echo "Your commit - $(git log --format=%s $base_sha..$head_sha)" >> ./report.md
        #   echo "🟢 There are valid commits according to regulation." >> ./report.md
        #   exit 0
        # else
        #   echo "# Validate Commit" > ./report.md
        #   echo "Your commit - $(git log -1 --format=%s $base_sha..$head_sha)" >> ./report.md
        #   echo "🔴 There is no commits that are valid according to regulation" >> ./report.md
        #   exit 1
        # fi

        git log --format=%s $base_sha..$head_sha > commit_log.txt

        # Ініціалізація змінної, що позначає стан валідації
        valid_commits=0

        # Перевірка комітів з файлу за допомогою циклу
        while IFS= read -r commit; do
            # Перевірка, чи відповідає коміт умові
            if echo "$commit" | grep -q -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
                # Якщо коміт валідний, збільшуємо лічильник валідних комітів
                ((valid_commits++))
            else
                # Якщо знайдено невалідний коміт, виводимо повідомлення про помилку та завершуємо скрипт
                echo "# Validate Commit" > ./report.md
                echo "🔴 There is at least one commit that is not valid according to regulation" >> ./report.md
                exit 1
            fi
        done < commits.txt
    
    - name: Post report as comment
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md
