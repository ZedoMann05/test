name: Check commit

on:
  workflow_call:

jobs:
  check_commit:
    runs-on: ubuntu-latest

    env:
      commitmsg: ${{ github.event.head_commit.message }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: get commit message
      run: |
          echo Commit MSG = ${{ env.commitmsg }}
