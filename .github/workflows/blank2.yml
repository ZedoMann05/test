name: Check commit

on:
  workflow_call:

jobs:
  check_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: check commit
      run: |
        latest_commit_sha=$GITHUB_SHA

        # Отримуємо назву останнього коміту
        latest_commit_message=$(git log -1 --format=%B $latest_commit_sha | head -n 1)
        
        echo "Назва останнього коміту: $latest_commit_message"

        echo "Назва останнього коміту: ${{ github.event.head_commit.message }}"
    
