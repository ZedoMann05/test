name: Check commit

on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Validate Commits
      run: |
        git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
        git checkout pr-${{ github.event.pull_request.number }}
        
        branch_pattern=$(echo ${{ github.event.pull_request.head.ref }} | grep -oE '\/([a-zA-Z0-9_-]+)\/' | cut -d'/' -f2)

        if git log --format=%B HEAD | grep -E "^(fix|hotfix|bugfix|feat|feature|breaking)\($branch_pattern\)?:.+"; then
          echo "# Validate Commit" > ./report.md
          echo "Your commits:" >> ./report.md
          git log --format=%B HEAD >> ./report.md
          echo "ðŸŸ¢ There are valid commits according to the regulation." >> ./report.md
          exit 0
        else
          echo "# Validate Commit" > ./report.md
          echo "Your commits:" >> ./report.md
          git log --format=%B HEAD >> ./report.md
          echo "ðŸ”´ There are no commits that are valid according to the regulation." >> ./report.md
          exit 1
        fi
    
    - name: Post comment on Pull Request
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: ./report.md
