name: Check commit

on:
  workflow_call:

jobs:
  check_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: check commit
      run: |
        last_commit_message=$(git log -1 --format="%s")
        last_real_commit=$(git log --no-merges -1 --format="%H")
        if ! echo "$last_commit_message" | grep -qE "(fix|hotfix|bugfix|feat|feature|breaking)((.+))?:.+"; then
          echo "::set-output name=validation_result::invalid"
        else
          echo "::set-output name=validation_result::valid"
        fi
        git show -s --format="%s" $last_real_commit
        echo "$last_commit_message
    
