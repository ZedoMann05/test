name: Check File Sizes

on:
  pull_request:
    branches:
      - main

jobs:
  check_file_sizes:
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write
    
    environment: asset_size
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run file size check script
      id: report
      env:
        IGNORED_PATHS: ${{ vars.IGNORED_PATHS }}
        ASSET_PATHS: ${{ vars.ASSET_PATHS }}
        js: ${{ vars.js }}
        txt: ${{ vars.txt }}
        svg: ${{ vars.svg }}
        png: ${{ vars.png }}
        jpg: ${{ vars.jpg }}
        json: ${{ vars.json }}
        css: ${{ vars.css }}
        mp4: ${{ vars.mp4 }}
        ico: ${{ vars.ico }}
      run: |
        OUTPUT=$(bash ./check.sh)
        echo "::set-output name=report::$OUTPUT"
        if [[ $OUTPUT =~ "Error" ]]; then
          echo "${OUTPUT}"
          exit 1
        elif [[ $OUTPUT =~ "Warning" ]]; then
          echo "${OUTPUT}"
        else
          echo "All assets match required size"
        fi

    - name: Post report as comment
      if: ${{ always() }}
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          ## Asset Size Report
          ${{ steps.report.outputs.report }}
