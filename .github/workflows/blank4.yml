name: Backup dev database

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'development'
      - 'master'
      - 'staging'

jobs:
  backup_dev_db:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: proj-dev

    strategy:
      matrix:
        Plan: [getpin-main-dev-db,getpin-ai-dev-db,getpin-osm-dev-db,getpin-posts-dev-db,getpin-statistics-dev-db]
    
    outputs:
      main-db-status: ${{ steps.steps_status.outputs.getpin-main-dev-db }}
      ai-db-status: ${{ steps.steps_status.outputs.getpin-ai-dev-db }}
      osm-db-status: ${{ steps.steps_status.outputs.getpin-osm-dev-db }}
      posts-db-status: ${{ steps.steps_status.outputs.getpin-posts-dev-db }}
      statistics-db-status: ${{ steps.steps_status.outputs.getpin-statistics-dev-db }}

    steps:
      - name: Set up output object
        id: init_outputs
        run: echo "::set-output name=${{ matrix.Plan }}::{}"

      - name: Create dump for ${{ matrix.Plan }}
        id: create_dump
        run: |
          DB_NAME=$(echo ${{ matrix.Plan }} | sed 's/-db//; s/-/_/g')
          gcloud sql export sql ${{ matrix.Plan }} --database $DB_NAME gs://getpin-backup-dev-db/${{ matrix.Plan }}/${DB_NAME}_$(TZ="Europe/Kiev" date +"%Y%m%d%H%M").sql

      - name: Update status object
        if: ${{ always() }}
        id: steps_status
        run: |
          echo "${{ matrix.Plan }}=${{ steps.create_dump.outcome }}" >> $GITHUB_OUTPUT
          
  slack_notification:
    needs: backup_dev_db
    if: ${{ always() }}
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: proj-dev
      outputs: "main_db_status,ai_db_status,osm_db_status,posts_db_status,statistics_db_status"
        
    steps:
      - name: Setting Slack Notification
        if: ${{ always() }}
        run: |
            SLACK_MESSAGE="Backup is ready! :white_check_mark: \n\n <!channel>"
            
            IFS=',' read -ra databases <<< "${{ env.outputs }}"

            # Check if any backup failed
            for db_name in "${databases[@]}"; do
                db_status=$(echo '${{ toJson(needs.backup_dev_db.outputs) }}' | jq -r ".$db_name")
                echo "$db_status"
                if [ "$db_status" == 'failure' ]; then
                    failed_dbs+="$db_name"
                fi
            done

            if [ ${#failed_dbs[@]} -gt 0 ]; then
                for failed_db in "${failed_dbs[@]}"; do
                    failed_db_message+="Step: Create dump for getpin-${failed_db}-dev-db :x: \n\n"
                done
                SLACK_MESSAGE="$failed_db_message <!channel>"
            fi
            
            echo "SLACK_TITLE=Backup *${{ env.PROJECT_ID }}* database" >> $GITHUB_ENV
            echo "SLACK_MESSAGE=$SLACK_MESSAGE" >> $GITHUB_ENV
            echo "SLACK_FOOTER=$(TZ="Europe/Kiev" date +"%Y-%m-%dT%H:%M:%S")" >> $GITHUB_ENV  
            echo "$SLACK_MESSAGE"

